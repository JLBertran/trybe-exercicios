<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--<link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <header id="cabecalho"><h1>TrybeTrips</h1></header>
    <main>
      <form id="randomForm" action="" method="get">
        <div class=".*">
          <label for="inputName">Nome:</label>
          <input
            type="text"
            id="inputName"
            placeholder="Digite seu nome completo"
            name="fullname"
            maxlength="40"
            minlength="10"
            required
          />
        </div>
        <br />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <br />
        <fieldset class=".*">
          <legend>Escolha uma opção de viagem</legend>
          <input
            type="radio"
            name="destino"
            id="inputOption1"
            value="cidade"
            required
          />
          <label for="inputOption1">Cidade</label>
          <input
            type="radio"
            name="destino"
            id="inputOptions2"
            value="campo"
            required
          />
          <label for="inputOptions2">Campo</label>
          <input
            type="radio"
            name="destino"
            id="inputOptions3"
            value="praia"
            required
          />
          <label for="inputOptions3">Praia</label>
          <input
            type="radio"
            name="destino"
            id="inputOptions4"
            value="montanha"
            required
          />
          <label for="inputOptions4">Montanha</label>
        </fieldset>
        <br />
        <fieldset class=".*">
          <legend>
            <label for="porque"
              >Por que você deveria ser o ganhador dessa viagem
              TrybeTrip?</label
            >
          </legend>
          <textarea
            name="porque"
            id="inputCaixaTxt"
            cols="78"
            rows="10"
            maxlength="500"
            placeholder="Digite aqui a sua resposta"
            required
          ></textarea>
        </fieldset>
        <br />
        <label for="inputData"> Qual a melhor data para a sua viagem?</label>
        <input type="date" name="data" id="inputData" required />
        <br />
        <div class=".*">
          <input type="checkbox" name="agree1" id="inputAgree1" />
          <label for="inputAgree1"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?</label
          >
          <br />
          <input type="checkbox" name="agree1" id="inputAgree1" />
          <label for="inputAgree2"
            >Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.</label
          >
        </div>
        <br />

        <button type="submit" id="buttonEnviar" class=".*">Enviar</button>
        <button type="submit" id="buttonLimpar" class=".*">Limpar</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
