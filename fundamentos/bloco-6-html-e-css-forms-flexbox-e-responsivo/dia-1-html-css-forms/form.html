<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Header da Página</h1>
    <form id="forms" action="" method="get">
      <label for="inputName"
        >Nome:
        <input type="text" id="inputName" required />
      </label>
      <br />
      <label for="inputEmail"
        >Email:
        <input type="email" name="email" id="inputEmail" required />
      </label>
      <br />
      <label for="inputOptions"
        >Opção 1
        <input type="radio" name="option1" id="inputOption1" checked />
      </label>
      <label for="inputOptions"
        >Opção 2
        <input type="radio" name="option2" id="inputOptions2" />
      </label>
      <label for="inputOptions"
        >Opção 3
        <input type="radio" name="option3" id="inputOptions3" />
      </label>
      <label for="inputOptions"
        >Opção 4
        <input type="radio" name="option4" id="inputOptions4" />
      </label>
      <br />
      <p>Espaço para digitar a resposta</p>
      <textarea
        name="caixaTxt"
        id="inputCaixaTxt"
        cols="55"
        rows="10"
      ></textarea>
      <br />
      <label for="inputData">
        Data:
        <input type="date" name="data" id="inputData" />
      </label>
      <br />
      <label for="inputAgree1"
        >Concordo 1
        <input type="checkbox" name="agree1" id="inputAgree1" />
      </label>
      <br />
      <label for="inputAgree2"
        >Concordo 2
        <input type="checkbox" name="agree2" id="inputAgree2" />
      </label>
    </form>
  </body>
</html>
