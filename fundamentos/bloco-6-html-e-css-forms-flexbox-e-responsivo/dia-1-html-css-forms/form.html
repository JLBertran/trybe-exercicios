<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <header
      class="container text-center border border-dark border p-2 mb-2 border-opacity-10 border-3 rounded mt-2 p-3"
    >
      <h1 class="display-3">TrybeTrips</h1>
    </header>
    <main
      class="container border border-dark border p-2 mb-2 border-opacity-10 border-3 rounded mt-1 p-5"
    >
      <form id="randomForm" action="" method="get">
        <div class="mb-3">
          <label for="inputName" class="form-label fw-lighter fs-6"
            >Nome:</label
          >
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Digite seu nome completo"
            name="fullname"
            maxlength="40"
            minlength="10"
            required
          />
        </div>
        <br />
        <div class="mb-3">
          <label for="InputEmail1" class="form-label fw-lighter fs-6"
            >Endereço de e-mail:</label
          >
          <input
            type="email"
            class="form-control"
            id="InputEmail1"
            placeholder="Digite seu e-mail"
            maxlength="50"
            minlength="10"
            required
          />
        </div>

        <br />
        <fieldset class="mb-3">
          <legend class="form-label fs-3 fw-normal">
            Escolha uma opção de viagem
          </legend>
          <input
            type="radio"
            name="destino"
            id="inputOption1"
            value="cidade"
            required
          />
          <label for="inputOption1" class="fw-lighter fs-6">Cidade</label>
          <input
            type="radio"
            name="destino"
            id="inputOptions2"
            value="campo"
            required
          />
          <label for="inputOptions2" class="fw-lighter fs-6">Campo</label>
          <input
            type="radio"
            name="destino"
            id="inputOptions3"
            value="praia"
            required
          />
          <label for="inputOptions3" class="fw-lighter fs-6">Praia</label>
          <input
            type="radio"
            name="destino"
            id="inputOptions4"
            value="montanha"
            required
          />
          <label for="inputOptions4" class="fw-lighter fs-6">Montanha</label>
        </fieldset>
        <br />
        <div class="mb-3">
          <legend>
            <label for="porque" class="form-label fs-6 fw-semibold"
              >Por que você deveria ser o ganhador dessa viagem
              TrybeTrip?</label
            >
          </legend>
          <textarea
            name="porque"
            class="form-control"
            id="inputCaixaTxt"
            cols="78"
            rows="10"
            maxlength="500"
            placeholder="Digite aqui a sua resposta"
            required
          ></textarea>
        </div>
        <br />
        <label for="inputData" class="fw-lighter fs-6">
          Qual a melhor data para a sua viagem?</label
        >
        <input
          type="date"
          name="data"
          id="inputData"
          class="rounded border border-2 text-center"
          required
        />
        <br />
        <div class="mb-3">
          <input type="checkbox" name="check1" id="inputAgree1" />
          <label
            for="inputAgree1"
            class="fw-lighter lh-1 p-2 md-2"
            id="textfontSmall"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?</label
          >
          <br />
          <input type="checkbox" name="check1" id="inputAgree2" />
          <label
            for="inputAgree2"
            class="fw-lighter lh-1 p-2 md-2"
            id="textfontSmall"
            >Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.</label
          >
        </div>
        <br />

        <button
          type="submit"
          id="buttonEnviar"
          class="rounded border border-2 text-center btn btn-light"
        >
          Enviar
        </button>
        <button
          type="submit"
          id="buttonLimpar"
          class="rounded border border-2 text-center btn btn-light"
        >
          Limpar
        </button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
